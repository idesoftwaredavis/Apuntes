<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Script zone -->
  <script type="text/javascript" src="js/validation.js"></script>

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center <h-1></h-100>">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="#" method="POST" id="form">
					<span id="errors">
						<ul>
							<li class="li"></li>
						</ul>
					</span>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" id="username" name="username" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="password" name="password" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" id="checkbox" name="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" id="boton" class="btn float-right login_btn">
					</div>

				</form>


			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>

	<div class="d-flex justify-content-center h-15">
		<div class="card">
			<div class="card-header">
				<h3>Registro</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="#" method="POST" id="form">
					<span id="errors">
						<ul>
							<li class="li"></li>
						</ul>
					</span>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" id="username" name="username" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="password" name="password" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" id="checkbox" name="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" id="boton" class="btn float-right login_btn">
					</div>

				</form>


			</div>

		</div>
	</div>
</div>
</body>
</html>
